
# Base URL Configuration
base_url=https://lms-hackathon-nov-2025-8dd40899c026.herokuapp.com/lms

# Skill Master API Endpoints
skillmaster.create.endpoint=/SaveSkillMaster
skillmaster.get.all.endpoint=/allSkillMaster
skillmaster.get.byname.endpoint=/skills/
skillmaster.update.endpoint=/updateSkills/
skillmaster.delete.endpoint=/deletebySkillId/

# Browser Configuration
browser=chrome
headless=true

# Timeout Configuration (in seconds)
implicit_wait=10
explicit_wait=15
page_load_timeout=20

# API Configuration
api.content_type=application/json
api.accept=application/json
api.timeout=30

# Authentication
# Add your Bearer token here
auth.bearer.token=your_bearer_token_here

# Logging
log.level=INFO
log.file.path=logs/lms-framework.log

# Report Configuration
report.path=target/cucumber-reports/
report.screenshot.path=target/screenshots/

# Environment
environment=QA
# Values: DEV, QA, STAGING, PRODUCTION
